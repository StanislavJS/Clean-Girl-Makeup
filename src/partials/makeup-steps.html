<section class="artists-section" id="artists" aria-labelledby="artists-title">
  <div class="container artists-container">
    <header class="artists-header">
      <h2 id="artists-title" class="artists-title">Makiažo Įkvėpimai</h2>
      <p class="artists-subtitle">
        Atrask subtilias idėjas, produktus ir technikas „Clean Girl“ stiliui.
      </p>
    </header>

    <ul id="artists-list" class="artists-grid js-artist-list" role="list"></ul>

    <div
      class="artists-loader visually-hidden"
      id="loader"
      role="status"
      aria-live="polite"
    >
      <span class="visually-hidden"> Kraunami papildomi įrašai... </span>
      <span class="artists-spinner" aria-hidden="true"></span>
    </div>

    <div class="artists-actions">
      <button
        class="artists-load-btn"
        type="button"
        aria-controls="artists-list"
        aria-label="Įkelti daugiau makiažo įkvėpimų"
      >
        Rodyti daugiau
        <svg width="20" height="20" aria-hidden="true" focusable="false">
          <use href="/images/sprite.svg#icon-down-arrow-alt"></use>
        </svg>
      </button>
    </div>
  </div>
</section>
